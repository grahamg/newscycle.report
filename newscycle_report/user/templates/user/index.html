{% extends "base.html" %}

{% block title %}newscycle.report{% endblock %}

{% block toolbar %}
  <div class="flex justify-between items-center">
    {% if user.is_authenticated %}
      <div>
        Logged in as {{ user.username }}
      </div>
      <div>
        <a href="/config" class="text-black hover:text-black mr-4">Config</a>
        <a href="{% url 'logout' %}" class="text-black hover:text-black">Logout</a>
      </div>
    {% else %}
      <a href="{% url 'login' %}" class="text-black hover:text-black">Login</a>
    {% endif %}
  </div>
{% endblock %}

{% block content %}
	<p>This is the content block.</p>
{% endblock %}
