<!DOCTYPE html>
<html lang="en" class="dark-mode-transition">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9477216212362664"
     crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico"> 
  <link href="/static/css/tailwind.min.css" rel="stylesheet">
  <link href="/static/css/dark-mode.css" rel="stylesheet">
  <title>{% block title %}News Cycle Report{% endblock %}</title>
  {% block head %}
  {% endblock %}
</head>
<body class="bg-gray-100 p-8">
	<!-- Toolbar -->
	<div class="bg-gray-300 text-black p-4 mb-8 rounded-md">
	{% block toolbar %}
	{% endblock %}
	</div>

	<!-- Feedback messages -->
	{% if messages %}
	  <div class="mb-4">
	    {% for message in messages %}
	      <div class="alert alert-{{ message.tags }} p-4 mb-4 border rounded-md flex justify-between items-center">
			<div>
				<span>{{ message }}</span>
			</div>
			<div>
				<button type="button" class="close ml-auto" aria-label="Close" onclick="this.parentElement.parentElement.style.display='none';">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
	      </div>
	    {% endfor %}
	  </div>
	{% endif %}

	<!-- Content -->
	<div class="container mx-auto">
	{% block content %}
	{% endblock %}
	</div>

	<!-- Footer -->
	<footer class="bg-gray-100 text-black text-center py-4">
	<p>&copy; 2025 newscycle.report. All rights reserved.</p>
	</footer>
  <script src="/static/js/dark-mode.js"></script>
</body>
</html>
