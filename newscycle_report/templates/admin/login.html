{% extends 'base.html' %}
{% load static %}

{% block title %}newscycle.report{% endblock %}

{% block extrahead %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/tailwind.min.css' %}">
{% endblock %}

{% block toolbar %}
  <div class="flex justify-between items-center">
    <p>newscycle.report: Minimal RSS aggregation without needless features.</p>
  </div>
{% endblock %}

{% block content %}
<div class="flex flex-col justify-center items-center min-h-screen space-y-4">
  <form method="POST" class="bg-white p-6 rounded-md shadow-md w-full max-w-sm">
    {% csrf_token %}
    <div class="space-y-6">
      <div>
        <label for="{{ form.username.id_for_label }}">Username:</label>
        <input type="text" name="username" class="w-full px-4 py-2 border border-black rounded-md" id="{{ form.username.id_for_label }}">
      </div>
      <div>
        <label for="{{ form.password.id_for_label }}">Password:</label>
        <input type="password" name="password" class="w-full px-4 py-2 border border-black rounded-md" id="{{ form.password.id_for_label }}">
      </div>
    </div>
    <button type="submit" class="mt-6 w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
      Log In
    </button>
  </form>
</div>
{% endblock %}
